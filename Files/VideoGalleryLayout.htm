{{LayoutSection119Begin}}
{{LayoutSection119Limit<<TotalArticlesSubMenu>>}}
{{Where:SubMenuIdInclude:119}}
{{File:section119.htm}}
{{ReplaceJavascriptChars:No}}
{{SortBy:Issue,Updated}}
<div class="cus-videogallery-133">
    <div class="cus-default-menu-bar">
        <div class="text-uppercase fw-bold px-0 mb-2 text-black cus-133-label">
            <span>
                <span class="cus-default-submenu">{{SubMenu}}</span>
            </span>
        </div>
    </div>
    <div class="row mx-0 hp-parent">
        {{RepeatBegin}}
        <div class="col-sm-6 col-md-4 px-1 mb-2">
            <a class="cus-videogallery-133-link position-relative d-block text-decoration-none border rounded overflow-hidden" href="javascript:void(0);" onclick="OpenYouTube('{{Body}}');">
                <div class="ratio-16-9">
                    <div class="img-content cus-dark-img">
                        <img class="cus-videogallery-133-img img-fluid lazy loaded" src="https://img.youtube.com/vi/{{Body}}/maxresdefault.jpg" data-src="{{HeadingImage}}" alt="{{HeadingImageAlt}}" data-was-processed="true">
                    </div>
                </div>
                <span class="cus-videogallery-133-play position-absolute translate-middle top-50 start-50"><i class="fa fa-play fs-1 text-white text-shadow-1" aria-hidden="true"></i></span>
                <p class="cus-videogallery-133-heading mb-0 bg-dark text-white p-2 line-1 fs-6 lh-lg fw-bold" data-bs-toggle="tooltip" data-bs-placement="bottom" title="{{Heading}}">{{Heading}}</p>
            </a>
        </div>
        {{RepeatEnd}}
    </div>
</div>
<style>
@import url("https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap");
.cus-133-label {font-family: pt sans,sans-serif;border-bottom: 4px solid #bdcde3;}
.cus-133-label > span {position: relative;}
.cus-133-label > span:before {background: #dc3545;position: absolute;display: inline-block;content: "";width: 100%;height: 4px;bottom: -6px;}
.cus-videogallery-133-link:hover .cus-videogallery-133-play i {transform: scale(1.2);transition: 200ms linear;}
.cus-videogallery-133-play i {transition: 100ms linear;}
</style>
<script>
    /* SubMenu Title */
    if(ReadSubmenu() == {{SubMenuId}} && ReadSubmenu() != ReadSParameters()) {
        document.title = "{{SubMenu}}";
    }
</script>
{{LayoutSection119End}}
