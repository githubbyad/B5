{{LayoutSection118Begin}}
{{LayoutSection118Limit<<TotalArticlesSubMenu>>}}
{{Where:SubMenuIdInclude:118}}
{{File:section118.htm}}
{{SortBy:Issue,Updated}}
<html>
    <head>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css'>
    </head>
    <body>
        <div class="cus-photogallery-133-container container px-0">
            <div class="cus-default-menu-bar">
                <div class="text-uppercase fw-bold px-0 mb-2 text-gray cus-133-label" style="font-family: pt sans,sans-serif;">
                    <span>
                        <span class="cus-default-submenu">{{SubMenu}}</span>
                    </span>
                </div>
            </div>
            <div class="row mx-0 hp-parent">
                {{RepeatBegin}}
                    <div class="col-6 col-md-2 px-1 mb-2">
                        <a data-fancybox="gallery" data-src="{{HeadingImage}}" data-caption="{{HeadingImageAlt}}" >
                            <div class="ratio-3-2 cus-zoom">
                                <div class="img-content">
                                    <img class="cus-photogallery-133-img img-fluid lazy loaded" src="{{HeadingImage}}" data-src="{{HeadingImage}}" alt="{{HeadingImageAlt}}" data-was-processed="true">
                                </div>
                            </div>
                        </a>
                    </div>
                {{RepeatEnd}}
            </div>
        </div>
        <style>
            .cus-photogallery-133-img {cursor: zoom-in;}
            .cus-133-label {border-bottom: 4px solid #bdcde3;}
            .cus-133-label > span{position: relative;}
            .cus-133-label > span:before {background: #25add8;position: absolute;display: inline-block;content: "";width: 100%;height: 4px;bottom: -6px;}
        </style>
        <script src='https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js'></script>
    </body>
</html>
{{LayoutSection118End}}
