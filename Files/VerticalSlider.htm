{{LayoutH4Begin}}
{{LayoutH4Limit9}}
{{SortBy:Issue,Updated}}
{{BlankValue-TotalArticles}}
function GetHighlights4(){document.write('
<div class="row mb-3">
	 <div class="col-lg-12 mt-2">
        <span class="text-danger fs-5 fw-bold float-start">FEATURE NEWS</span>
        <a class="carousel-control-next position-relative float-end" href="#recipeCarousel" role="button" data-bs-slide="next">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16" fill="red" width="30" height="30">
                <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"></path>
            </svg>
        </a>
        <a class="carousel-control-prev position-relative float-end me-1" href="#recipeCarousel" role="button" data-bs-slide="prev">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
        </a>
		<div id="recipeCarousel" class="carousel slide pointer-event mt-2 float-start border-top border-3 border-danger pt-2" data-bs-ride="carousel" data-bs-interval="false">
            <div class="carousel-inner cus-h4-inner" role="listbox">
				{{RepeatBegin}}
                    {{If Counter < 2}}
                        <div class="carousel-item cus-h4-item">
                            <div class="row cus-h4-rows mb-2 pb-2 border-bottom" data-count="{{Counter}}">
                                <div class="col-12 mb-1">
                                    <a href="{{HeadingLink}}">
                                        <div class="ratio-3-2 cus-zoom">
                                            <div class="img-content">
                                                <img src="{{HeadingImage}}" class="img-fluid" alt="{{HeadingImageAlt}}">
                                                <div class="position-absolute p-2 top-0 w-100  z-index-1">                            
						                            <a href="{{SubMenuLink}}" class="badge fw-normal text-uppercase rounded-0 bg-red text-white text-decoration-none fs-6">{{SubMenu}}</a>                                                                                
						                        </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-12 mb-1">
                                    <a class="text-black text-text-decoration-none fw-bold text-red-hover" href="{{HeadingLink}}" class="H4_heading text-white fw-bold">{{Heading}}</a>
                                </div>
                            </div>
                        </div>
                    {{Else}}
                        <div class="row cus-h4-rows mb-2 pb-2 border-bottom" data-count="{{Counter}}">
                            <div class="col-12 mb-1">
                                <a href="{{HeadingLink}}">
                                    <div class="ratio-3-2 cus-zoom">
                                        <div class="img-content">
                                            <img src="{{HeadingImage}}" class="img-fluid" alt="{{HeadingImageAlt}}">
                                            <div class="position-absolute p-2 top-0 w-100  z-index-1">                            
						                        <a href="{{SubMenuLink}}" class="badge fw-normal text-uppercase rounded-0 bg-red text-white text-decoration-none fs-6">{{SubMenu}}</a>                                                                                
						                    </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-12 mb-1">
                                <a class="text-black text-text-decoration-none fw-bold text-red-hover" href="{{HeadingLink}}" class="H4_heading text-white fw-bold">{{Heading}}</a>
                            </div>
                        </div>
                    {{EndIf}}
		        {{RepeatEnd}}
		    </div>
        </div>
    </div>
</div>
<script>
document.getElementsByClassName("cus-h4-item")[0].classList.add("active");
function insertAfter(newNode, referenceNode) {
  referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
}
var vs = document.getElementsByClassName("cus-h4-rows");
var sm = Math.ceil(vs.length / 3);
var xm = "<div class=\'carousel-item cus-h4-item\'></div>";
for (s = 0; s < sm; s++) {
  var ts = (s + 1) * 3;
  var t1 = ts - 3;
  var t2 = ts - 2;
  var t3 = ts - 1;
  if (!document.getElementsByClassName("cus-h4-item")[s]) {
    var s1 = s - 1;
    document.getElementsByClassName("cus-h4-inner")[0].insertAdjacentHTML("beforeend", xm);
    insertAfter(document.getElementsByClassName("cus-h4-item")[s], document.getElementsByClassName("cus-h4-item")[s1].nextSibling);
  }
  if (document.getElementsByClassName("cus-h4-item")[s].childElementCount == 0) {
    document.getElementsByClassName("cus-h4-item")[s].appendChild(vs[t1]);
  }
  if (document.getElementsByClassName("cus-h4-item")[s].childElementCount > 0) {
    if (vs[t2]) {
      document.getElementsByClassName("cus-h4-item")[s].appendChild(vs[t2]);
    }
    if (vs[t3]) {
      document.getElementsByClassName("cus-h4-item")[s].appendChild(vs[t3]);
    }
  }
}
<\/script>
');}
{{LayoutH4End}}
