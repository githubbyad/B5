    <div class="carousel-inner cus-blocks-1-107-inner">

            <div class="cus-blocks-1-107-box col-lg-3">

                </div>

                </div>
            </div>
        {{RepeatEnd}}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#slider107-1" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#slider107-1" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>

<script>
    var bp = document.getElementsByClassName("cus-blocks-1-107-inner");
    var bl = document.getElementsByClassName("cus-blocks-1-107-box");
    var bv = bl.length;
    var bc = Math.ceil(bv / 4);
    var bb = document.getElementsByClassName("cus-blocks-1-107-item");
    if (bv > 0) {
        for (var a = 0; a < bc; a++) {
            bp[0].insertAdjacentHTML("beforeend", "<div class=\'carousel-item cus-blocks-1-107-item position-relative row\'></div>");
        }
        var n = 0,k = 0,j = 0;
        for (j = 1; j <= bc; j++) {
            n = j * 4;
            k = j - 1;
            for (var i = 0; i < bv; i++) {
                if (i < n) {
                    if (bl[0].parentNode.getAttribute("class").indexOf("cus-blocks-1-107-item") == -1) {
                        bb[k].appendChild(bl[0]);
                    }
                }
            }
        }
        document.getElementsByClassName("cus-blocks-1-107-item")[0].classList.add("active");
    }
<\/script>
<style>

    }
</style>
