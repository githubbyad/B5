    <script>
        createCookie('AppServer', 'https://bulletlink.one/')

        function alert(msg, ctl) {
            if (!document.getElementById('f_alert_button')) {
                document.getElementsByTagName("body")[0].insertAdjacentHTML("beforeend", "<button id='f_alert_button' type='button' data-bs-toggle='modal' data-bs-target='#f_alert' style='display:none;'></button><div class='f_alert_box modal fade' id='f_alert' data-bs-backdrop='static' data-bs-keyboard='false' tabindex='-1' aria-labelledby='f_alertLabel' aria-hidden='true'><div class='modal-dialog modal-dialog-centered modal-dialog-scrollable'><div class='modal-content'><div class='modal-header' style='display:none'><button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button></div><div class='modal-body text-center' style='white-space: pre-wrap;'>" + msg + "</div><div class='modal-footer d-flex justify-content-center border-0'><button type='button' class='f_alert_close btn btn-dark py-2 px-4' data-bs-dismiss='modal'>Close</button></div></div></div></div>");
                document.getElementById('f_alert_button').click();
                document.getElementsByClassName('f_alert_close')[0].addEventListener('click', function() {
                    document.getElementById('f_alert_button').remove();
                    document.getElementsByClassName('f_alert_box')[0].remove();
                    if (ctl) {
                        ctl.focus();
                    }
                });
            }
        }

        function confirm(msg, ctl) {
            if (!document.getElementById('f_confirm_button')) {
                document.getElementsByTagName("body")[0].insertAdjacentHTML("beforeend", "<button id='f_confirm_button' type='button' data-bs-toggle='modal' data-bs-target='#f_confirm' style='display:none;'></button><div class='f_confirm_box modal fade' id='f_confirm' data-bs-backdrop='static' data-bs-keyboard='false' tabindex='-1' aria-labelledby='f_confirmLabel' aria-hidden='true'><div class='modal-dialog modal-dialog-centered modal-dialog-scrollable'><div class='modal-content'><div class='modal-header' style='display:none'><button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button></div><div class='modal-body text-center' style='white-space: pre-wrap;'>" + msg + "</div><div class='modal-footer d-flex justify-content-center border-0'><button type='button' class='f_confirm_yes btn btn-danger me-3 py-2 px-4' data-bs-dismiss='modal'>Confirm</button><button type='button' class='f_confirm_close btn btn-dark py-2 px-4' data-bs-dismiss='modal'>Close</button></div></div></div></div>");
                document.getElementById('f_confirm_button').click();
                document.getElementsByClassName('f_confirm_close')[0].addEventListener('click', function() {
                    document.getElementById('f_confirm_button').remove();
                    document.getElementsByClassName('f_confirm_box')[0].remove();
                });
                document.getElementsByClassName('f_confirm_yes')[0].addEventListener('click', function() {
                    document.getElementById('f_confirm_button').remove();
                    document.getElementsByClassName('f_confirm_box')[0].remove();
                    if (ctl) {
                        window.location = ctl.href;
                    }
                });
            }
            return false;
        }

        function OpenPopup4(pageUrl, window_type, fwidth, fheight) {
            if (!document.getElementById('f_Popup4_button')) {

                document.getElementsByClassName('f_Popup4_close')[0].addEventListener('click', function() {
                    document.getElementById('f_Popup4_button').remove();
                    document.getElementsByClassName('f_Popup4_box')[0].remove();
